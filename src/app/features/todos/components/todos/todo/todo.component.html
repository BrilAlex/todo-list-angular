<div class="todo">
  <div class="todo-header">
    <input
      *ngIf="editMode; else todoTitle"
      [(ngModel)]="newTittle"
      (blur)="updateTodoHandler()"
      placeholder="Enter new title"
      autofocus
    />
    <ng-template #todoTitle>
      <p (dblclick)="enableEditMode()">{{todo.title}}</p>
    </ng-template>
    <button (click)="deleteTodoHandler(todo.id)">X</button>
  </div>
  <tdl-tasks [todoId]="todo.id"></tdl-tasks>
</div>
