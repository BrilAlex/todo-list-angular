<div class="filters-container">
  <button
    (click)="changeFilter('all')"
    [ngClass]="{'filter': true, 'active': selectedFilter === 'all'}"
  >
    All
  </button>
  <button
    (click)="changeFilter('active')"
    [ngClass]="{'filter': true, 'active': selectedFilter === 'active'}"
  >
    Active
  </button>
  <button
    (click)="changeFilter('completed')"
    [ngClass]="{'filter': true, 'active': selectedFilter === 'completed'}"
  >
    Completed
  </button>
</div>
