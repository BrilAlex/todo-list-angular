<div class="add-task-block">
  <input
    [(ngModel)]="newTaskTitle"
    (keyup.enter)="addTask()"
    class="input"
    placeholder="Add new task"
  />
  <button (click)="addTask()">+</button>
</div>
<tdl-task
  *ngFor="let task of tasks | async"
  [task]="task"
  (removeTaskEvent)="removeTask($event)"
  (updateTaskEvent)="updateTask($event)"
>
</tdl-task>
